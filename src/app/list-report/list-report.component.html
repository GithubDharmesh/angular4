<main role="main" class="container">
  <div class="starter-template">      
               <h1>list-report works!</h1>
                <form class="form-horizontal">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend>Create New Report</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="ReportName">ReportName:</label>  
                      <div class="col-md-8">
                      <input id="ReportName" name="ReportName" type="text" placeholder="placeholder" class="form-control input-md" required="">
                      <span class="help-block">Dont use special charecters($,#,!* etc and keep it length max to 200 charecters</span>  
                      </div>
                    </div>
                    
                    <!-- Prepended checkbox -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="IsReportPublic">Is Public Report:</label>
                      <div class="col-md-8">
                        <div class="input-group">
                          <span class="input-group-addon">     
                              <input type="checkbox">     
                          </span>
                          <input id="IsReportPublic" name="IsReportPublic" class="form-control" type="text" placeholder="Check this if the Report is for Public" required="">
                        </div>
                        <p class="help-block">Public Reports are accessed to all user online</p>
                      </div>
                    </div>
                    
                    </fieldset>
                    </form>
                <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
              </div>

</main>
